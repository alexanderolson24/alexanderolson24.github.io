<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <label for="KWH">KWH used</label>
    <input type="number" id="KWH" name="KWH" min="0">
    <button onclick="calc()
    ">Calculate</button>
    <p id="output"></p>

<script>
    function calc() {
        var KWH =Number(document.getElementById("KWH").value);
        var baserate= KWH * 0.0475;
        var surcharge = baserate * .10;
        var citytax = baserate * .03;
        var subtotal = baserate + surcharge + citytax;
        var latefee= subtotal * .04;
        var total = latefee + subtotal;
       
        var out = document.getElementById("output");

        out.innerHTML =('Subtotal $' + subtotal.toFixed(2)+"<br>");
        out.innerHTML +=('Total $' + total.toFixed(2));



        
    }
    
</script>
</body>
</html>
