<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad">
    <label for="cir">Circumference</label>
    <input type="number" id="cir" name="cir">
    <button onclick="
    var pi = 3.14159;
    var rad = document.getElementById('rad').value;
    rad= number(rad);
    var circumference = 2*pi*rad;
    var area = pi*rad**2;
    document.writeln('Area' + area);
    document.writeln('Circumference' + circumference);
    ">Calculate Area & Circumference</button>
</body>
</html>
