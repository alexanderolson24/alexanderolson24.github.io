<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="facebook-forms/css/style.css" rel="stylesheet">
   

</head>
<body>
   <h1>Sign Up</h1>
   <p>It's free and always will be</p><br/>
   <form action="#" method="post" id="contactform"
     onsubmit="alert('Not implemented yet');">
<div id="fdiv">
    <input type="text" name="first_name" size="15" maxlength="100" placeholder="First Name"required >
    <input type="text" name="last_name" size="15" maxlength="100" placeholder="Last Name"required ><br/><br/>
    <input type="text" name="your_email" size="36" maxlength="100" placeholder="Your Email"required ><br/><br/>
    <input type="text" name="reenter_email" size="36" maxlength="100" placeholder="Re-Enter Email"required ><br/><br/>
    <input type="text" name="new_password" size="36" maxlength="100" placeholder="New Password"required ><br/><br/>
    
    <label for="Birthday"><b>Birthday</b></label><br/>
    <select name="Birthday" id="Birthday" required>
        <option disabled selected value><b> Month </b></option>
        <option value="low">Low</option>
        <option value="med">Medium</option>
        <option value="high">High</option>
        <option value="crit">Critical</option>   
    </select>
    <select name="Birthday" id="Birthday" required>
        <option disabled selected value> <b>Day</b> </option>
        <option value="low">Low</option>
        <option value="med">Medium</option>
        <option value="high">High</option>
        <option value="crit">Critical</option>
        </select>

        <select name="Birthday" id="Birthday" required>
            <option disabled selected value><b> Year </b></option>
            <option value="low">Low</option>
            <option value="med">Medium</option>
            <option value="high">High</option>
            <option value="crit">Critical</option>
            </select>
            <a href="#">Why do I need to provide my birthday?</a><br/><br/>

            <label for="gdr"></label> <br/>
            <input type="radio" name="gdr" id="flwupy" value="yes" required/>
            <label for="flwup" class="gdr">Male</label>
            <input type="radio" name="gdr" id="flwupn" value="no" required/>
            <label for="flwupn" class="gdr">Female</label> <br/><br/>
            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you <br/>have read our <a href="#">Data Use Policy</a>, including our <a href="#">Cookie Use</a>.</p>
            <br/> <br/>
            <input type="submit" value="Submit" id="sbutton"/>
  </div>
 </body>
</html>
