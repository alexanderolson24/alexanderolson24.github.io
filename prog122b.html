<body>
    <p id="out"></p>
    <script>
        var msg = "Hours &emsp; Pay &emsp; <br>";
        // &emsp; means tab space
        var lcv =1; // Loop Control Variable
        while (lcv <= 40){// while (lcv < 51)
            msg += lcv + "&emsp; "+ " &emsp; " + " &emsp; " +(lcv*4) + " &emsp; "+ "<br>";
        lcv++; // lcv += 1   lcv = lcv + 1
        }
        document.getElementById("out").innerHTML = msg;
    </script>
